<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link rel="stylesheet" th:href="@{/css/my-page.css}"/>
  <link rel="stylesheet" th:href="@{/css/user.css}"/>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<main class="user-join-form-container" layout:fragment="main">

  <form class="user-form" id="join-form" th:action="@{/api/user/join}" th:method="post" th:object="${userJoinDto}">
    <label for="email">이메일</label>
    <input id="email" th:field="*{email}" type="text">
    <input disabled id="duplication-check" required type="button" value="중복 체크"><span id="check"></span> <br>
    <div id="authentication">
    </div>
    <div id="timer">
      <span id="minutes"></span>:<span id="seconds"></span>
    </div>
    <label for="password">비밀번호</label>
    <input id="password" maxlength="36" name="password" th:field="*{password}" type="password"> <span id="password-check"></span> <br>
    <label for="password-reconfirm">비밀번호 확인</label>
    <input id="password-reconfirm" maxlength="36" name="password-reconfirm" required type="password"><span id="password-reconfirm-check"></span> <br>
    <span style="color: #868B94">비밀번호는 소문자 , 대문자 , 특수문자 , 숫자를 하나 이상씩 사용해<br>
                                     최소 8자 이상 36자 이하로 만들어야해요
        </span><br>
    <label for="nickname">별명</label>
    <input id="nickname" name="nickname" required type="text"><span id="nickname-duplication"></span><br>

    <label for="authority-type">host?
      <input id="authority-type" name="authority-type" th:field="*{authorityId}" type="checkbox" value="6">
    </label>
    <div id="host">
      <label for="bank-name">은행</label>
      <input id="bank-name" name="bank-name" th:field="*{bankName}" type="text">
      <label for="account">계좌번호</label>
      <input id="account" name="account" th:field="*{accountNumber}" type="number"><br>
      <span id="account-check"></span>
      <label for="account-holder">예금주</label>
      <input id="account-holder" minlength="2" name="account-holder" th:field="*{accountHolder}" type="text">
    </div>
    <input disabled id="join" type="submit" value="가입">
  </form>
</main>
</html>
<script src="/js/user-join.js"></script>
